name: Release

on:
  push:
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.version.outputs.changed }}
      version: ${{ steps.version.outputs.current }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for version bump
        id: version
        run: |
          CURRENT=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          PREVIOUS=$(git show HEAD^:pyproject.toml | python -c "import sys, tomllib; print(tomllib.load(sys.stdin.buffer)['project']['version'])" 2>/dev/null || echo "")
          echo "previous=$PREVIOUS" >> $GITHUB_OUTPUT

          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version bumped: $PREVIOUS -> $CURRENT"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $CURRENT"
          fi

  ci:
    needs: check-version
    if: needs.check-version.outputs.changed == 'true'
    uses: ./.github/workflows/ci.yml

  release:
    needs: [check-version, ci]
    if: needs.check-version.outputs.changed == 'true'
    runs-on: ubuntu-latest
    timeout-minutes: 1
    environment: release
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v6

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build
        run: uv build

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: dist/*

      - name: Publish to PyPI
        run: uv publish --trusted-publishing always

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ needs.check-version.outputs.version }}
        run: |
          gh release create "v$VERSION" dist/* \
            --title "v$VERSION" \
            --generate-notes
