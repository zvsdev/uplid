name: Release

on:
  workflow_run:
    workflows: [CI]
    types: [completed]
    branches: [main]

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    timeout-minutes: 1
    environment: release
    permissions:
      contents: write
      id-token: write
      attestations: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Check for version bump
        id: version
        run: |
          CURRENT=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          echo "current=$CURRENT" >> $GITHUB_OUTPUT

          PREVIOUS=$(git show HEAD^:pyproject.toml | python -c "import sys, tomllib; print(tomllib.load(sys.stdin.buffer)['project']['version'])" 2>/dev/null || echo "")
          echo "previous=$PREVIOUS" >> $GITHUB_OUTPUT

          if [ "$CURRENT" != "$PREVIOUS" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "Version bumped: $PREVIOUS -> $CURRENT"
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "Version unchanged: $CURRENT"
          fi

      - name: Install uv
        if: steps.version.outputs.changed == 'true'
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: uv build

      - name: Generate artifact attestation
        if: steps.version.outputs.changed == 'true'
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: dist/*

      - name: Publish to PyPI
        if: steps.version.outputs.changed == 'true'
        run: uv publish --trusted-publishing always

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ steps.version.outputs.current }}
        run: |
          gh release create "v$VERSION" dist/* \
            --title "v$VERSION" \
            --generate-notes
